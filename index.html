<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Training</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    
    <div>
        <h1>Hello Student !</h1>

        <h2>Do you want to buy course ?</h2>
        <p>Are you wondering that the price is too big, check it !</p>
        <p>Write a <b>price</b> of course and choose the <b>currency</b>.</p>
    </div>

    <div>
        <form>
            <input type="number" name="price" placeholder="PRICE" maxlength="10" id="priceInput">
            <br>
            <label for="currency">Choose a currency:</label>
            <select id="currency">
                <option value="PLN">PLN</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="CHF">CHF</option>
                <option value="CZK">CZK</option>
            </select>
            <br>
            <button type="button" onclick="calculatingPrice();">Check it!</button>
        </form>
    </div>

    <h1 id="placeForPrice"></h1>

    <script src="index.js">
    </script>
</body>
</html>
